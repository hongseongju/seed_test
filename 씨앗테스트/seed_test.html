<!DOCTYPE html>
<html lang="ko", dir="ltr">
<head>
    <meta charset="UTF-8">
    <!-- initial-scale=1이 있어야 모바일 화면이 제대로 나온다 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- 부트스트랩에서 css코드 넣기 => 부트스트랩에서 정의한 CSS를 사용할 수 있게 된다 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- 폰트1 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">
    <!-- default, main css 연결하기 -->
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/qna.css">
    <link rel="stylesheet" href="./css/animation.css">
    <link rel="stylesheet" href="./css/result.css">
</head>

<body>
    <div class="container"> <!-- PC, 모바일 비율 맞추는 grid 사용하기 위한 클래스 선언 12등분-->

        <!-- 위 mt, 아래 pb, 양옆 px -->
        <section id="main" class="mx-auto my-5 mb-5 pb-5 pt-5 px-3">
        <!-- 시작 메인 페이지 -->
            <!-- 메인페이지 안에서 간격 주고싶을때는 mt가 아닌 pt -->
            <h1 class="pt-3">'씨앗'을 키워 어울리는 '꽃' 유형 알아보기</h1> <br>
            <div class = 'col-lg-6 col-md-8 col-sm-10 col-12 mx-auto'>  <!-- 비율 조절하기 -->
                <img src="./img/main_plant.png" alt="mainImage"class="img-fluid" width='100'>
            </div>
            <p>
            <h4>나와 어울리는 꽃을 찾아보아요 <br>
            아래 버튼을 눌러 씨앗을 골라주세요</h4>
            </p>
            <!-- on은 무언가를 기다릴때 쓰는 의미 => onclick 클릭을 기다린다 클릭하면 begin으로 이동-->
            <button type="button" class="btn btn-outline-success mt-2"
            onclick="js:begin()">씨앗 고르기</button>
        </section>

        <!-- Q&A 페이지 -->
        <section id="qna">
            <!-- 상태표시바 만들기위한 클래스 -->
            <div class="status mx-auto mt-4">
                <div class="statusBar">
                </div>
            </div>
            <!-- qBOX 클래스 만들기 -->
            <!-- mx-auto 가운데 정렬 -->
            <div class="qBox my-5 py-3 mx-auto">

            </div>
            <!-- 사용자 답변받는 박스 -->
            <div class="answerBox">

            </div>   
        </section>
        
        <!-- 결과 페이지 -->
        <section id ="result" class="mx-auto my-5 mb-5 pb-4 pt-4 px-3">
            <h4>씨앗이 자라 꽃이 되었습니다!  당신과 어울리는 꽃은,</h4>
            <div class="resultname">

            </div>
            <div id="resultImg" class = ' col-lg-6 col-md-8 col-sm-10 col-12 mx-auto'>

            </div>
            <div class="resultDesc mt-3">


            </div>

        </section>
        <!-- 스크립트 불러오기, 자바스크립트 선언보다 위에 작성해야 함 -->
        <script src="./js/data.js" charset="utf-8"></script>
        <!-- 자바스크립트 임포트 하기 아무데나 선언해도 되지만 통산적으로 body 끝나는 부분에 선언 -->
        <script src="./js/start.js" charset="utf-8"></script>
    </div>
</body>
</html>
